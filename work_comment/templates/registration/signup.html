{% extends "base.html" %}

{% block signup %}

<div class="container" style="margin: 10% auto">
    <form method="post">
        {% csrf_token %}

        {{ form }}

        <div style="display: flex; justify-content: flex-end;">
            <div>
                <a class="btn btn-primary" href="{% url 'login' %}" role="button">立即登入</a>

                <input type="submit" value="註冊" class="btn btn-success">
            </div>
        </div>
    </form>
</div>

{% endblock %}
