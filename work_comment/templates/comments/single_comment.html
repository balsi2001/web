{% extends "base.html" %}

{% block single_comment %}

<div>
    <a href="{{ previous.id }}" class="btn blue">&lt&lt 前一篇</a>
    <a href="{{ next.id }}" class="btn blue" style="float:right;">後一篇 &gt&gt</a>
</div>

<div class="container" style="margin-top: 3%; margin-bottom: 3%;">
    <div style="border-color:#aaaaee; border-width:1px; border-style:solid; padding:20px">
        <h2>{{ comment.comment_title }}</h2><br>
        <h5>作者 : {{ comment.comment_name}}</h5>
        <h5>公司名稱: {{ comment.comment_company }}</h5>
        <h5>評分 : {{ comment.comment_score }}</h5><br>
        <h5>內容:<br> {{ comment.comment_context }}</h5>
    </div>
</div>

<div>
    <a href="{{ previous.id }}" class="btn blue">&lt&lt 前一篇</a>
    <a href="{{ next.id }}" class="btn blue" style="float:right;">後一篇 &gt&gt</a>
</div>

{% endblock %}
