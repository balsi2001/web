{% extends "base.html" %}

{% block comments %}
<div style="margin-left: 10%; margin-top: 3%; width: 500px; font-style: italic;">
    <h3>還無法決定想前往哪間公司嗎?</h3>
</div>

<div>
    <div class="container" style="margin-top: 3%; margin-bottom: 3%;">
        <div style="border-color:#aaaaee; border-width:1px; border-style:solid; padding:20px">
            
            {% for data in comment_list %}
                <div class="card1" style="width:100%; height: 35%; overflow-y: auto; cursor:pointer;" onclick="location.href='{{ data.get_url }}';">
                    <div class="card-body">
                        <h6 class="card-link1" style="font-size: 150%;color: #000;">{{ data.comment_title }}</h6>
                        <h6 class="card-subtitle mb-2 text-muted">作者: {{ data.comment_name }}</h6>
                        <p class="card-text">{{ data.comment_context }}</p>
                    </div>
                </div>
                
                <hr color="slategray" width="100%">
            {% endfor %}
    </div>
</div>

{% endblock %}
